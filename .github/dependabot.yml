version: 2
updates:
    - package-ecosystem: "uv"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "10:00"
          timezone: "America/New_York"
      open-pull-requests-limit: 5
      commit-message:
          prefix: "chore"
          include: "scope"
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "12:00"
          timezone: "America/New_York"
      open-pull-requests-limit: 5
      commit-message:
          prefix: "chore"
          include: "scope"
